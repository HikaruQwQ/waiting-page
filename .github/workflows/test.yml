name: Test Suite

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch: # 允许手动触发

env:
  NODE_VERSION: '20'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run linting
        run: npm run lint
        
      - name: Type check
        run: npx tsc --noEmit
        
      - name: Build application
        run: npm run build
        
      - name: Test build output
        run: |
          if [ -d ".next" ]; then
            echo "✅ 构建成功！"
            ls -la .next/
          else
            echo "❌ 构建失败！"
            exit 1
          fi
          
      - name: Check bundle size
        run: |
          echo "📦 检查构建包大小..."
          du -sh .next/ || echo "无法获取构建包大小"
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.node-version }}
          path: .next/
          retention-days: 3
          
      - name: Test summary
        run: |
          echo "🎉 测试完成！"
          echo "Node.js 版本: ${{ matrix.node-version }}"
          echo "分支: ${{ github.ref_name }}"
          echo "提交: ${{ github.sha }}"
